<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<title>Tip calculator</title>
</head>
<body>
	<div class="container">
		<h1>Tip Calculator <i class="fas fa-calculator"></i></h1>

		<div class="main">
			<form>
				<p>Enter your Bill Amount</p>
				<input id="amt" type="text" placeholder="Amount" required> Rs

				<p>Rate the Service</p>
				<select id="dropdown">
					<option disabled selected>Choose the Category</option>
					<option value="0.3">30% - Outstanding</option>
					<option value="0.2">20% - Better</option>
					<option value="0.15">15% - Good</option>
					<option value="0.1">10% - OK</option>
					<option value="0.05">5s% - Bad</option>

				</select>

				<p>Number of People</p>
				<input id="ppl" type="text" required placeholder="Number">
				<div class="row">
				<button type="button" id="calc" >Calculate</button>
			</div>
			</form>

		</div>

		<div id="totalTip">
    	<sup>Rs</sup><span id="tip">0.00</span>
    	<small id="each">each</small>
  </div>

	</div>


	<script type="text/javascript" src="tip.js"></script>
</body>
</html>

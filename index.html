<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<title>Tip calculator</title>
</head>
<body>
	<div class="container">
		<h1>Tip Calculator <i class="fas fa-calculator"></i></h1>

		<div class="main">
			<form>
				<p>Enter your Bill Amount</p>
				<input class="amt" type="text" placeholder="Amount" required> Rs

				<p>Rate the Service</p>
				<select class="dropdown">
					<option disabled selected>Choose the Category</option>
					<option value="0.3">30% - Outstanding</option>
					<option value="0.2">20% - Outstanding</option>
					<option value="0.15">15% - Outstanding</option>
					<option value="0.1">10% - Outstanding</option>
					<option value="0.05">5s% - Outstanding</option>

				</select>

				<p>Number of People</p>
				<input class="ppl" type="text" required placeholder="value">
				<div class="row">
				<button type="button" class="calc" >Calculate</button>
			</div>
			</form>

		</div>



	</div>


	<script type="text/javascript" src="tip.js"></script>
</body>
</html>
